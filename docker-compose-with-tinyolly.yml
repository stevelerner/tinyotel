services:
  redis:
    image: redis:7-alpine
    container_name: tinyolly-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

  tinyolly-otlp-receiver:
    build:
      context: .
      dockerfile: Dockerfile.tinyolly-otlp-receiver
    container_name: tinyolly-otlp-receiver
    ports:
      - "5003:5003"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis

  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver
    depends_on:
      - tinyolly-otlp-receiver

  backend-service:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend-service
    ports:
      - "5004:5000"
    depends_on:
      - otel-collector
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317

  app:
    build: .
    container_name: tinyotel-app
    ports:
      - "5001:5000"
    depends_on:
      - otel-collector
      - backend-service
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317

  tinyolly:
    build:
      context: .
      dockerfile: Dockerfile.tinyolly
    container_name: tinyolly
    ports:
      - "5002:5002"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis

